# nsq
#
# Installs bitly/nsq binaries
---

- name: Fetch nsq binaries
  get_url:
    dest: "/usr/local/bin/{{ item }}"
    url: "{{ nsq_bins_root }}/{{ item }}"
    mode: 755
  with_items:
    - nsqd
    - nsqlookupd
    - nsqadmin
  sudo: true

- name: Copy nsq rc.d scripts
  template:
    src: "{{ item }}"
    dest: "/usr/local/etc/rc.d/{{ item }}"
    owner: root
    group: wheel
    mode: 0755
  with_items:
    - nsqd
    - nsqlookupd
    - nsqadmin
  sudo: true
